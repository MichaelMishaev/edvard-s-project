services:
  postgres:
    image: postgres:16-alpine
    container_name: jerusalem-quest-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: jquest
      POSTGRES_PASSWORD: jquest123
      POSTGRES_DB: jerusalem_quest
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
